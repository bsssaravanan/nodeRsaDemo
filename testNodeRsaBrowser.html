	<script src="testNodeRsaBrowserBrowserify.js">
	</script> 
	<script type='text/javascript'>
	   /* <![CDATA[ */
	   $(document).ready(function(){
			$('#code').append(window.runRsaDemo.toString().replace(/'/g, '&apos;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/\n/g, '<br/>').replace(/\t/g, '&nbsp;&nbsp;&nbsp;&nbsp;'));
		   
		   const rerunDemo=()=>{
		   const testName=$('#testName').val();
		   		$('#generatedKeys').text('');
		   		$('#comparisonResult').text('Running process again');
		   setTimeout(()=>{
				runRsaDemoInBrowser(testName);}, 100);
		   }
		   
	
		   setTimeout(()=>{
			   runRsaDemoInBrowser($('#testName').val());
			   $('#rerun').css('display', 'block').on('click', rerunDemo);
			   $('#testName').css('display', 'block');
			   }, 1000); //the setTimeout() calls allow the DOM to update before the cpu intensive process, purely cosmetic
		   });
	   /* ]]> */
	</script>
